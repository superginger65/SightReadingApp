<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sight Reading Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- <button class="back-btn" onclick="location.href='../index.html'">&#8592; Back</button>
    <h1>Sight Reading Generator</h1>
    <h2>Level 2</h2> -->
    <div class="buttons">
      <button onclick="generateActivity('3-4')">3/4 Meter</button>
      <button onclick="generateActivity('4-4')">4/4 Meter</button>
    </div>
    <div class="staff">
      <div id="row1" class="row"></div>
      <div id="row2" class="row"></div>
    </div>
  </div>
  <div>
    <audio id="metronome-audio" loop>
      <source id="metronome-source" src="Metronome/Metronome.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <label for="metronome-play-pause">Metronome:</label>
    <button id="metronome-play-pause" onclick="togglePlayPause()">⏵︎</button>
    <label for="speed">Metronome Speed:</label>
    <input type="range" id="speed" value="100" min="80" max="150" oninput="changeSpeed(this.value)">
    <!-- Reset Speed Button -->
    <button id="reset-speed" onclick="resetSpeed()">Default Speed</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
