<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
  <title>Sight Reading Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="location.href='../index.html'">&#8592; Back</button>
    <h1>Sight Reading Generator</h1>
    <h2>Level 8</h2>
    <div class="controls">
      <div class="buttons">
        <button onclick="generateActivity('3-4')">3/4 Meter</button>
        <button onclick="generateActivity('4-4')">4/4 Meter</button>
      </div>
      <div class="dropdown">
        <label for="keySelect">Key:</label>
        <select id="keySelect" onchange="selectKey(this.value)">
          <option value="C Major">C Major</option>
          <option value="D Major">D Major</option>
          <!-- <option value="F Major">F Major</option> -->
          <!-- <option value="G Major">G Major</option> -->
          <option value="A minor">A minor</option>
          <!-- <option value="D minor">D minor</option> -->
          <!-- <option value="G minor">G minor</option> -->
        </select>
        <label for="difficultySelect">Difficulty:</label>
        <select id="difficultySelect" onchange="selectDifficulty(this.value)">
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>
    <div class="staff">
      <div id="row1" class="row"></div>
      <div id="row2" class="row"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
